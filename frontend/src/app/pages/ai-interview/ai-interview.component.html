<div class="row justify-content-center">
  <div class="col-md-8">
    <h2 class="text-center mb-4">AI Mock Interview</h2>
    
    <div *ngIf="loading" class="text-center">
      <div class="spinner-border text-primary" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    
    <div *ngIf="!loading && interviewQuestion" class="card">
      <div class="card-body">
        <h5 class="card-title">{{ interviewQuestion.title }}</h5>
        <p class="card-text">{{ interviewQuestion.statement }}</p>
        <hr>
        <p class="text-muted">You can write your answer below.</p>
        <div class="form-group">
          <textarea class="form-control" rows="5" placeholder="Type your answer here..."></textarea>
        </div>
        <button class="btn btn-primary mt-3">Submit Answer</button>
      </div>
    </div>
  </div>
</div>
