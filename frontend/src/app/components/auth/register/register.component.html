<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="text-center">Register for CodeBuddy</h3>
        </div>
        <div class="card-body">
          <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" formControlName="username" class="form-control" 
                     [class.is-invalid]="submitted && f['username'].errors" />
              <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                Username is required
              </div>
            </div>
            
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" formControlName="email" class="form-control" 
                     [class.is-invalid]="submitted && f['email'].errors" />
              <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
                <div *ngIf="f['email'].errors?.['required']">Email is required</div>
                <div *ngIf="f['email'].errors?.['email']">Please enter a valid email</div>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" formControlName="password" class="form-control" 
                     [class.is-invalid]="submitted && f['password'].errors" />
              <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                <div *ngIf="f['password'].errors?.['required']">Password is required</div>
                <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 6 characters</div>
              </div>
            </div>
            
            <div class="mb-3">
              <label for="confirmPassword" class="form-label">Confirm Password</label>
              <input type="password" formControlName="confirmPassword" class="form-control" 
                     [class.is-invalid]="submitted && (f['confirmPassword'].errors || registerForm.errors?.['mismatch'])" />
              <div *ngIf="submitted && (f['confirmPassword'].errors || registerForm.errors?.['mismatch'])" class="invalid-feedback">
                <div *ngIf="f['confirmPassword'].errors?.['required']">Please confirm your password</div>
                <div *ngIf="registerForm.errors?.['mismatch']">Passwords do not match</div>
              </div>
            </div>
            
            <div *ngIf="error" class="alert alert-danger">{{ error }}</div>
            
            <button type="submit" class="btn btn-primary w-100" [disabled]="loading">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
              Register
            </button>
          </form>
          
          <div class="text-center mt-3">
            <p>Already have an account? <a routerLink="/login">Login here</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
